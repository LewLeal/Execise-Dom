<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let dat = new Date();
			let myString = "<p>Hello!</p> <strong>My friend,</strong>we are in the year " + dat.getFullYear();
			document.write(myString);
		</script>
	</body>
</html>
